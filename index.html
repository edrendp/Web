<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Jersey Management</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#000000">
    <meta name="format-detection" content="telephone=no">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <div class="logo-container">
                <div class="title-container">
                    <h1>Jersey Management</h1>
                    <a href="https://www.facebook.com/edrend.p/" class="author-credit" target="_blank" rel="noopener">@edrendp</a>
                </div>
            </div>
        </header>
        
        <!-- Stats cards -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-title">TOTAL JERSEYS</div>
                <div class="stat-value" id="countBadge">0</div>
                <div class="stat-subtitle">Registered</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-title">PAID STATUS</div>
                <div class="stat-value" id="paidCount">0</div>
                <div class="stat-subtitle">Confirmed</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-title">PROGRESS</div>
                <div class="stat-value" id="totalFunds">₱0 / ₱0</div>
                <div class="stat-subtitle">Total</div>
            </div>
        </div>
        
        <!-- Funds progress card removed -->
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search name...">
        </div>
        
        <div class="table-container">
            <table id="participantTable">
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>T-Shirt</th>
                        <th>Saliko</th>
                        <th>Jersey Name</th>
                        <th>Nickname</th>
                        <th>Number</th>
                        <th>Size</th>
                        <th>Payment</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table content will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
