<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jersey Management</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- SVG favicon with embedded image that appears circular -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='white'/><circle cx='50' cy='50' r='45' fill='white' stroke='%23f0f0f0' stroke-width='2'/><image href='logo.jpg' x='10' y='10' width='80' height='80' preserveAspectRatio='xMidYMid slice' clip-path='url(%23clipCircle)'/><clipPath id='clipCircle'><circle cx='50' cy='50' r='40'/></clipPath></svg>" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <div class="logo-container">
                <img src="logo.jpg" alt="Jersey Management Logo" class="site-logo" width="36" height="36">
                <h1>Jersey Management</h1>
            </div>
        </header>
        
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-title">Total Jerseys</div>
                <div class="stat-value">
                    <span id="countBadge">0</span>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-title">Paid Status</div>
                <div class="stat-value">
                    <span id="paidCount">0</span>
                </div>
            </div>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search jerseys...">
        </div>
        
        <div class="table-container">
            <table id="participantTable">
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Back Name</th>
                        <th>Side Name</th>
                        <th>Number</th>
                        <th>Size</th>
                        <th>Payment Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Load configuration before the main script -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
